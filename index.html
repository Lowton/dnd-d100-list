<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'n'D Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="toggle-button" id="toggleButton">Toggle Sidebar</button>
            <ul class="list-group" id="listGroup"></ul>
        </div>
        <div class="content" id="content">
            <h2>Select a list</h2>
            <table id="listTable">
                <thead>
                    <tr>
                        <th>D100</th>
                        <th id="columnNameHeader"></th>
                    </tr>
                </thead>
                <tbody id="listTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
